<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Page</title>
<link rel="stylesheet" href="./signup.css">
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="mobile">Mobile:</label><br>
        <input type="tel" id="mobile" name="mobile" required><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br>
        <label for="role">Role:</label><br>
        <input type="radio" id="applicant" name="role" value="applicant" checked>
        <label for="applicant">Applicant</label><br>
        <input type="radio" id="recruiter" name="role" value="recruiter">
        <label for="recruiter">Recruiter</label><br><br>
        <input type="submit" value="Sign Up"><br><br>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
</div>

</body>
</html>
