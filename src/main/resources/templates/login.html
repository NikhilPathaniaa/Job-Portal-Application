<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>OTP Validation</title>
    <link rel="stylesheet" href="./css/signup.css" />
</head>
<body>
	<div class="form">
		<div class="form-container">
		  <!-- Sidebar start -->
		  <div class="form-sidebar">
			<div class="step active">
			  <div class="circle">0</div>
			  <div class="step-content">
				<span>starting Step</span>
				<b>Login Page</b>
			  </div>
			</div>
		  </div>
		  <div class="stp step-1">
			<div class="header">
			  <h1 class="title">Login</h1>
			  <p class="exp">
				Please provide the email address or mobile with password.
			  </p>
			    </div>
                    <div class="stp step-1">
                        <form action="/login" method="post">

                            <div class="label">
                                <label for="name">Email/Mobile</label>
                            </div>
                            <input type="text" id="email_mobile" name="email_mobile" required><br>
                    
                            <div class="label">
                                <label for="name">Password</label>
                            </div>
                            <input type="password" id="password" name="password" required><br>
                            
                        
                            <button class="next-stp" type="submit">Submit</button>
                            
                        </form>
                        	<a href="#">Forgot Password?</a>
                         	<a href="/signup">Don't have an account? Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
	</div>
</body>
</html>
