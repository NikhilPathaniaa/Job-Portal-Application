<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Profile</title>
</head>
<body>

    <div align="center">
        <h1>Enter Company Details</h1>
    <form action="/recruiter/complete-profile" method="post">
        Name: <input type="text" name="companyName"><br>
        Address: <textarea name="companyAddress"cols="15" rows="5"></textarea><br>
        Mobile Number: <input type="number" name="companyMobileNumber"><br>
        Licence Number: <input type="text" name="licenceNumber"><br>
        About Company: <textarea name="aboutUs" cols="15" rows="5"></textarea>
        <br>
        <button>Complete</button>
    </form>
    </div>
</body>
</html>
